<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Maze Game made with HTML, CSS and JS">
  <meta name="author" content="Anthony Eglon">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <title>Maze Game</title>
</head>

<body>
  <!--Game Container-->
  <div class="square">
  <div id="game-container-1" class="game-container">
    <div id="map-and-controls">
     <!-- start game map -->
     <div id="game-map-1" class="game-map">
       <div id="tiles" class="layer"></div>
       <div id="sprites" class="layer"></div>
       <div id="success-msg">Goal reached! Tap the maze to change levels.</div>
     </div>
   </div>
   <!-- end game map -->
   <p id="text-1" class="text">
      Use cursor keys or buttons to move.
   <p>
</div>
</div>
<div id="controls">
  <button id="up"></button>

  <div id="horiz">
     <button id="left"></button>
     <button id="right"></button>
  </div>
 <button id="down"></button>
</div>
    <!-- Custom JS -->
    <script src="../JS/mazegame.js"></script>
</body>

</html>
